<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alimentação Saudável</title>
  <link rel="stylesheet" href="style.css">
  <img src="imagens/frango.jpg" alt="Imagem 1">
  <img src="imagens/iogurte.jpg" alt="Imagem 2">
  <img src="imagens/omelete.jpg" alt="Imagem 3">
  <img src="imagens/pao.jpg" alt="Imagem 4">
  <img src="imagens/salada.jpg" alt="Imagem 5">
  <img src="imagens/sopa.jpg" alt="Imagem 6">
  <img src="imagens/tapioca.jpg" alt="Imagem 7">
  <img src="imagens/vitamina.jpg" alt="Imagem 8">
  <img src="imagens/wrap.jpg" alt="Imagem 9">
</head>

<body>
  <!-- Tela Login -->
  <section id="tela-login" class="tela">
    <div class="container">
      <img src="https://img.freepik.com/vetores-gratis/vetor-de-macronutrientes-dos-principais-grupos-de-alimentos_1308-130027.jpg" class="logo">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" id="usuarioLogin" placeholder="Usuário" required>
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
      </form>
    </div>
  </section>

  <!-- Tela Cadastro -->
  <section id="tela-cadastro" class="tela hidden">
    <div class="container">
      <img src="https://img.freepik.com/vetores-gratis/vetor-de-macronutrientes-dos-principais-grupos-de-alimentos_1308-130027.jpg" class="logo">
      <h1>Cadastro</h1>
      <form id="cadastroForm">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
        <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Voltar</a></p>
      </form>
    </div>
  </section>

  <!-- Tela Escolher Refeição -->
  <!-- Tela Escolha Refeição -->
  <section id="tela-refeicao" class="tela hidden">
    <div class="container">
      <h1>Escolha sua refeição</h1>
      <button onclick="selecionarRefeicao('cafe')">Café da Manhã</button>
      <button onclick="selecionarRefeicao('almoco')">Almoço</button>
      <button onclick="selecionarRefeicao('jantar')">Jantar</button>
    </div>
  </section>

  <!-- Tela Escolha de Pratos -->
  <section id="tela-escolha" class="tela hidden">
    <div class="container">
      <h1>Escolha seu prato</h1>
      <div class="cardapio" id="cardapio"></div>
      <button onclick="mostrarCarrinho()">Ver Carrinho</button>
    </div>
  </section>

  <!-- Tela Carrinho -->
  <section id="tela-carrinho" class="tela hidden">
    <div class="container">
      <h1>Seu Carrinho</h1>
      <div id="itensCarrinho"></div>
      <h2 id="total"></h2>
      <button onclick="confirmarCarrinho()">Confirmar Pedidos</button>
    </div>
  </section>

  <!-- Tela Endereço -->
  <section id="tela-endereco" class="tela hidden">
    <div class="container">
      <h1>Endereço de Entrega</h1>
      <input type="text" id="rua" placeholder="Rua" required>
      <input type="text" id="numero" placeholder="Número" required>
      <input type="text" id="bairro" placeholder="Bairro" required>
      <input type="text" id="cidade" placeholder="Cidade" required>
      <input type="text" id="estado" placeholder="Estado" required>
      <input type="text" id="cep" placeholder="CEP" required>

      <h3>Forma de Pagamento</h3>
      <select id="pagamento">
        <option value="pix">Pix</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
      </select>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
  </section>

  <!-- Tela de Aguardando Pedido -->
  <section id="tela-aguardando" class="tela hidden">
    <div class="container">
      <h1>⏳ Seu pedido está sendo preparado!</h1>
      <p>Obrigado por comprar conosco! Em breve seu pedido chegará até você.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
