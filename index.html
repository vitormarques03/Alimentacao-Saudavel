<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Refeição</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Tela de Login -->
  <div id="login-screen">
    <div class="container">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Digite seu nome" />
      <input type="password" id="password" placeholder="Digite sua senha" />
      <button class="login-button" onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Tela de Seleção de Refeição -->
  <div id="meal-selection" style="display: none;">
    <div class="container">
      <h1>Escolha uma opção abaixo</h1>
      <button class="meal-button cafe" onclick="navigateToMeals('Café da manhã')">
        <span class="icon">🍳</span>Café da manhã
      </button>
      <button class="meal-button almoco" onclick="navigateToMeals('Almoço')">
        <span class="icon">🍴</span>Almoço
      </button>
      <button class="meal-button jantar" onclick="navigateToMeals('Jantar')">
        <span class="icon">🍽️</span>Jantar
      </button>
    </div>
  </div>

  <!-- Tela de Detalhes da Refeição -->
  <div id="meal-detail" style="display: none;">
    <div class="container meal-detail-container">
      <h2 id="meal-name"></h2>
      <p>Escolha um prato para o seu <span id="meal-type"></span>:</p>
      <div id="meal-list" class="meal-list"></div>
      <button class="back-button" onclick="goBack()">Voltar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
